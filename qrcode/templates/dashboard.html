{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Your Albums</h3>
  <a class="btn btn-success" href="{{ url_for('create_album') }}">Create Album</a>
</div>
<hr>
{% if albums %}
  <div class="row">
    {% for a in albums %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ a.name }}</h5>
            <p>Created: {{ a.created_at.strftime('%Y-%m-%d') }}</p>
            <a class="btn btn-primary btn-sm" href="{{ url_for('view_album', album_id=a.id) }}">View</a>
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('download_qr', album_id=a.id) }}">Download QR</a>
            <form method="post" action="{{ url_for('delete_album', album_id=a.id) }}" style="display:inline;" onsubmit="return confirm('Delete album?');">
              <button class="btn btn-danger btn-sm">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No albums yet. Create one!</p>
{% endif %}
{% endblock %}
